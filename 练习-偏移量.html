<body>
    <script>
      //获取一个元素相对于整个页面的位置
    function offset(obj){
       var arr=[0,0];
       while(obj){
           arr[0]+=obj.offsetLeft;
           arr[1]+=obj.offsetTop;
           obj = obj.offsetParent;
       }
         return  arr;
   }

    </script>
</body>
