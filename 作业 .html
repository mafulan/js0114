<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,td,th{
        border: 1px #000 solid;
    }
    table{
        border-collapse: collapse;
    }
    td,th{
        width: 100px;
        height: 30px;
        text-align: center;
    }
    button{
        width: 40px;
        height: 20px;
        border: 1px #000 solid;
        margin: 0;
        padding: 0;
    }
   
    </style>
</head>
<body>
    <table>
        <caption>作业</caption>
        <thead>
            <tr>
                <th>账号</th>
                <th>用户名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        

    </table>

    <script>
    var data = [
    {'id':1,'username':'小一','sex':'男'},
    {'id':2,'username':'小二','sex':'女'},
    {'id':3,'username':'小三','sex':'男'},
    {'id':4,'username':'小四','sex':'女'}];
    var oTable = document.getElementsByTagName("table")[0];
    var oTbody = document.createElement("tbody");
    var aBtn = oTbody.getElementsByTagName("button");
    var aTr = oTbody.getElementsByTagName("tr");
     for(var i=0;i<data.length;i++){
        var oTr = document.createElement("tr");
        for(var attr in data[i]){
            var oTd = document.createElement("td");
            oTd.innerHTML = data[i][attr];
            
             oTr.appendChild(oTd);
        }
        var oTd = document.createElement("td");
        oTd.innerHTML += "<button>删除</button>";
        oTr.appendChild(oTd);
        oTbody.appendChild(oTr);
       
        for(var j=0;j<aBtn.length;j++){

            aBtn[j].onclick = function(){
                oTbody.removeChild(this.parentNode.parentNode);
                for(var i=0;i<aTr.length;i++){    
                        oTable.tBodies[0].rows[i].style.backgroundColor =i % 2 ?  "white": "gray";
                    }

                
            }
        }
    }
    oTable.appendChild(oTbody);
    for(var i=0;i<aTr.length;i++){    
                        oTable.tBodies[0].rows[i].style.backgroundColor =i % 2 ?  "white": "gray";
                    }

   

    </script>
</body>
</html>
